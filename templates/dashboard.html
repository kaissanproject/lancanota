<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lança Notas</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1>Lança Notas</h1>
        <button id="logout-btn" class="button button-secondary">Sair</button>
    </header>

    <main class="container">
        <div class="card">
            <div class="dashboard-header">
                <h2>Minhas Provas</h2>
                <a href="/editor" class="button button-primary">Criar Nova Prova</a>
            </div>

            <div id="provas-container">
                <p>Carregando suas provas...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            carregarProvas();

            document.getElementById('logout-btn').addEventListener('click', () => {
                fetch('/api/logout', { method: 'POST' })
                    .then(() => window.location.href = '/');
            });
        });

        function carregarProvas() {
            fetch('/api/provas')
                .then(response => response.ok ? response.json() : Promise.reject('Erro ao carregar provas.'))
                .then(provas => {
                    const container = document.getElementById('provas-container');
                    container.innerHTML = ''; 

                    if (provas.length === 0) {
                        container.innerHTML = '<p style="text-align: center; margin-top: 1rem;">Você ainda não criou nenhuma prova. Clique em "Criar Nova Prova" para começar!</p>';
                        return;
                    }

                    provas.forEach(prova => {
                        const provaElement = document.createElement('div');
                        provaElement.className = 'prova-card';
                        
                        provaElement.innerHTML = `
                            <h3>${escapeHTML(prova.titulo)}</h3>
                            <div class="prova-actions">
                                <button onclick="editarProva('${prova.id}')" class="button button-secondary">Editar</button>
                                <a href="/api/provas/${prova.id}/pdf" target="_blank" class="button button-secondary">Gerar PDF</a>
                                <a href="/api/provas/${prova.id}/gabarito" target="_blank" class="button button-secondary">Gabarito</a>
                                <button class="button button-danger" onclick="excluirProva('${prova.id}')">Excluir</button>
                            </div>
                        `;
                        container.appendChild(provaElement);
                    });
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('provas-container').innerHTML = '<p class="error-message">Não foi possível carregar suas provas. Tente recarregar a página.</p>';
                });
        }

        function editarProva(id) {
            window.location.href = `/editor?id=${id}`;
        }

        function excluirProva(id) {
            // Removido o 'confirm' para maior compatibilidade
            fetch(`/api/provas/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        carregarProvas();
                    } else {
                        console.error('Erro ao excluir a prova.');
                    }
                });
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }
    </script>
</body>
</html>
