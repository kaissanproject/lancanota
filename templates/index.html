<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Lança Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <!-- Formulário de Login -->
            <form id="login-form">
                <h1>Bem-vindo de volta!</h1>
                <p>Faça login para acessar suas provas.</p>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="button button-primary" style="width: 100%;">Entrar</button>
                <p class="form-toggle">Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
            </form>

            <!-- Formulário de Cadastro (escondido) -->
            <form id="register-form" style="display: none;">
                <h1>Crie sua Conta</h1>
                <p>É rápido e fácil.</p>
                <div id="register-error" class="error-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" class="form-control" required>
                </div>
                <button type="submit" class="button button-primary" style="width: 100%;">Cadastrar</button>
                <p class="form-toggle">Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
