<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Lança Notas</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1>Lança Notas</h1>
    </header>

    <main class="container">
        <!-- Formulário de Login (inicialmente visível) -->
        <div id="login-form-container" class="card">
            <h2>Acessar sua Conta</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="button button-primary button-full-width">Entrar</button>
            </form>
            <p id="login-error" class="error-message" style="display: none;"></p>
            <p class="switch-form-link">Não tem uma conta? <a id="show-register">Cadastre-se</a></p>
        </div>

        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <div id="register-form-container" class="card" style="display: none;">
            <h2>Criar Nova Conta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" class="form-control" required>
                </div>
                <button type="submit" class="button button-primary button-full-width">Cadastrar</button>
            </form>
            <p id="register-error" class="error-message" style="display: none;"></p>
            <p class="switch-form-link">Já tem uma conta? <a id="show-login">Faça o login</a></p>
        </div>
    </main>

    <script src="/static/auth.js"></script>
</body>
</html>
