{% extends "layout.html" %}

{% block title %}Editor de Prova - Lança Notas{% endblock %}

{% block content %}
<h2 id="editor-title">Criar Nova Prova</h2>

<form id="prova-form">
    <div class="editor-card">
        <div class="form-group">
            <label for="prova-titulo">Título da Prova</label>
            <input type="text" id="prova-titulo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="prova-cabecalho">Cabeçalho (Nome, Turma, Data, etc.)</label>
            <textarea id="prova-cabecalho" class="form-control" rows="4"></textarea>
        </div>
    </div>

    <h3>Questões</h3>
    <div class="questoes-header">
        <button type="button" id="add-multipla-escolha" class="button button-secondary">Add. Múltipla Escolha</button>
        <button type="button" id="add-dissertativa" class="button button-secondary">Add. Dissertativa</button>
        <button type="button" id="add-vf" class="button button-secondary">Add. V ou F</button>
        <button type="button" id="add-do-banco" class="button button-success">Adicionar do Banco</button>
    </div>

    <div id="questoes-container">
        <!-- As questões serão adicionadas aqui dinamicamente -->
    </div>

    <button type="submit" id="salvar-prova-btn" class="button button-primary" style="margin-top: 1rem;">Salvar Prova</button>
</form>

<!-- Modal do Banco de Questões (inicialmente escondido) -->
<div id="banco-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Seu Banco de Questões</h3>
            <button type="button" id="fechar-modal-btn" class="close-button">&times;</button>
        </div>
        <div id="banco-questoes-lista" class="modal-body">
            <!-- A lista de questões do banco será carregada aqui via JavaScript -->
        </div>
        <div class="modal-footer">
            <button type="button" id="adicionar-selecionadas-btn" class="button button-primary">Adicionar Selecionadas</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='editor.js') }}"></script>
{% endblock %}
