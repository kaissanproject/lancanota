{% extends "layout.html" %}

{% block title %}Corrigir Prova - Lança Notas{% endblock %}

{% block content %}
<div id="correcao-container">
    <h2 id="prova-titulo">Carregando Prova...</h2>
    
    <div id="setup-correcao" class="editor-card">
        <div class="form-group">
            <label for="nome-aluno">Nome do Aluno</label>
            <input type="text" id="nome-aluno" class="form-control" placeholder="Digite o nome do aluno">
        </div>
        <button id="iniciar-correcao-btn" class="button button-primary">Iniciar Correção</button>
    </div>

    <div id="interface-questao" class="hidden">
        <!-- Conteúdo da questão será inserido aqui pelo JavaScript -->
    </div>

    <div id="resultado-correcao" class="editor-card hidden">
        <h3>Correção Finalizada!</h3>
        <p id="resultado-texto"></p>
        <div class="button-group" style="margin-top: 1.5rem;">
            <button id="corrigir-outra-btn" class="button button-secondary">Corrigir Outra Prova</button>
            <a href="/dashboard" class="button button-primary">Voltar ao Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='correcao.js') }}"></script>
{% endblock %}
