<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lança Notas{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 4C12.95 4 4 12.95 4 24C4 35.05 12.95 44 24 44C35.05 44 44 35.05 44 24C44 12.95 35.05 4 24 4ZM20.5 34L10 23.5L12.8 20.7L20.5 28.4L35.2 13.7L38 16.5L20.5 34Z" fill="#FFF"/>
                    </svg>
                    <span>Lança Notas</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item active">Minhas Provas</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="button button-secondary">Sair</button>
            </div>
        </aside>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Script de logout movido para o layout base
        const logoutBtn = document.getElementById('logout-btn');
        if(logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                fetch('/api/logout', { method: 'POST' })
                    .then(() => window.location.href = '/');
            });
        }
    </script>
     {% block scripts %}{% endblock %}
</body>
</html>
